<h1>RawMaterialStock List</h1>
<table border="1">
    <tr>
        <th>Stock Id</th>
        <th>Order Id</th>
        <th>Price</th>
        <th>Delivery Date</th>
    </tr>

    <tr *ngFor="let stock of stocks">
        <td>{{stock.stockId}}</td>
        <td>{{stock.orderId}}</td>
        <td>{{stock.price}}</td>
        <!--<td>{{stock.delivery}}</td>-->
    </tr>
</table>
